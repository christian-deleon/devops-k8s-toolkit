apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-provisioner
  namespace: nfs
spec:
  interval: 1m
  targetNamespace: nfs
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: ">=4.0.18"
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
  values:
    nfs:
      server: my-nfs.local
      path: /srv/nfs/share
    storageClass:
      name: managed-nfs-storage
      reclaimPolicy: Retain
      defaultClass: "true"
